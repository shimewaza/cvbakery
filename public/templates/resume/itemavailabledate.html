<div class="span4">
    <i class="icon-ok"></i>　稼働可能日：
</div>
<div class="span8">
    <div class="sl-value">
        <%- formatDate(obj.availableDate) %>
    </div>
    <div class="sl-editor row-fluid">
        <div class="input-prepend sl-input span10">
            <span class="add-on"><i class="icon-ok"></i></span>
            <input type="text" class="input-small" placeholder="稼働可能日" name="availableDate" value="<%- simpleFormatDate(obj.availableDate) %>">
        </div>
        <div class="span2">
            <button class="btn btn-small btn-warning btn-remove">
                <i class="icon-remove icon-white"></i>
            </button>
        </div>
    </div>
</div>
