<div class="span1">
    <i class="icon-phone"></i>
</div>
<div class="span11">
    <div class="sl-value">
        <% 
            if (obj.telNo)
                print(obj.telNo);
            else
                print('<i class="sl-placeholder">ここをクリックして電話番号を入力します</i>')
        %>
    </div>
    <div class="sl-editor row-fluid">
        <div class="input-prepend sl-input span10">
            <span class="add-on"><i class="icon-phone"></i></span>
            <input type="text" class="input-small" placeholder="電話番号" name="telNo" value="<%- obj.telNo %>">
        </div>
        <div class="span2">
            <button class="btn btn-small btn-warning btn-remove">
                <i class="icon-remove icon-white"></i>
            </button>
        </div>
    </div>
</div>
