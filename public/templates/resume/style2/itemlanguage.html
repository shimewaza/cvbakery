<%
    var barStyle = '';
    if (obj.level >= 85)
        barStyle = 'progress-success';
    else if (obj.level >= 55)
        barStyle = 'progress-info';
    else if (obj.level >= 25)
        barStyle = 'progress-warning';
    else
        barStyle = 'progress-danger';
%>

<div class="row-fluid sl-value">
    <div class="progress <%- barStyle %>" style="width: 85%;">
        <div class="bar" style="width: <%- obj.level %>%;">
            <p class="text-left" style="margin-left: 10px;"><%- obj.language %></p>
        </div>
    </div>
</div>
<div class="row-fluid sl-editor">
    <div class="span11">
        <div class="input-prepend input-append sl-input">
            <span class="add-on"><i class="icon-comments-alt"></i></span>
            <select class="input-small" name="language">
                <option value="">--</option>
                <option value="英語" <% if(obj.language == "英語") print('selected'); %>>英語</option>
                <option value="日本語" <% if(obj.language == "日本語") print('selected'); %>>日本語</option>
                <option value="中国語" <% if(obj.language == "中国語") print('selected'); %>>中国語</option>
            </select>
            <span class="add-on">
                <div class="sl-input sl-slider <%- barStyle %>" style="width: 100px;"></div>
            </span>
        </div>
    </div>
    <div class="span1">
        <button class="btn btn-small btn-danger btn-delete"><i class="icon-minus icon-white"></i></button>
    </div>
</div>
