<div class="span4">
    <i class="icon-envelope"></i>　E-Mail：
</div>
<div class="span8">
    <div class="sl-value">
        <% 
            if (obj.email)
                print(obj.email);
            else
                print('<i class="sl-placeholder">ここをクリックしてE-Mailを入力します</i>')
        %>
    </div>
    <div class="sl-editor row-fluid">
        <div class="input-prepend sl-input span10">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input type="text" class="input-small" placeholder="メールアドレス" name="email" value="<%- obj.email %>">
        </div>
        <div class="span2">
            <button class="btn btn-small btn-warning btn-remove">
                <i class="icon-remove icon-white"></i>
            </button>
        </div>
    </div>
</div>
