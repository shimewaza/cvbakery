<div class="row-fluid sl-value">
    <div class="span9 qualificationNameArea">
        <%
            if (obj.qualificationName)
                print('<h5><i class="icon-bookmark-empty"></i>&nbsp;&nbsp;' + obj.qualificationName + '</h5>');
        %>
    </div>
    <div class="span3 qualifiedDateArea">
        <%
            if (obj.qualifiedDate)
                print('<span class="label label-info pull-right"><i class="icon-calendar"></i>&nbsp;&nbsp;&nbsp;&nbsp;' + formatDate(obj.qualifiedDate) + '</span>');
        %>
    </div>
    <div class="detailArea">
        <% 
            if (obj.detail)
                print(markdown.toHTML(obj.detail)); 
        %>
    </div>
</div>
<div class="row-fluid sl-editor">
    <div class="span11">
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-calendar"></i></span>
            <input type="text" class="input-small" placeholder="Qualified Date" name="qualifiedDate" value="<%- simpleFormatDate(obj.qualifiedDate) %>">
        </div>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-credit-card"></i></span>
            <input type="text" class="input-medium" placeholder="Qualification Name" name="qualificationName" value="<%- obj.qualificationName %>">
        </div>
        <div class="sl-input" style="width: 100%">
            <textarea style="width: 95%" rows="10" name="detail"><%- obj.detail %></textarea>
        </div>
    </div>
    <div class="span1">
        <button class="btn btn-small btn-danger btn-delete"><i class="icon-minus icon-white"></i></button>
    </div>
</div>
