<div class="row-fluid sl-value">
    <div class="span3 qualifiedDateArea"><%- formatDate(obj.qualifiedDate) %></div>
    <div class="span9 qualificationNameArea"><%- obj.qualificationName %></div>
    <div class="detailArea">
        <% 
            if (obj.detail)
                print(markdown.toHTML(obj.detail)); 
        %>
    </div>
</div>
<div class="row-fluid sl-editor">
    <div class="span11">
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-calendar"></i></span>
            <input type="text" class="input-small" placeholder="取得日" name="qualifiedDate" value="<%- simpleFormatDate(obj.qualifiedDate) %>">
        </div>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-credit-card"></i></span>
            <input type="text" class="input-medium" placeholder="資格名" name="qualificationName" value="<%- obj.qualificationName %>">
        </div>
        <div class="sl-input" style="width: 100%">
            <textarea style="width: 95%" rows="10" name="detail"><%- obj.detail %></textarea>
        </div>
    </div>
    <div class="span1">
        <button class="btn btn-small btn-danger btn-delete"><i class="icon-minus icon-white"></i></button>
    </div>
</div>
