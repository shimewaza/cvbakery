<%
    var school = obj.school;
    var major = obj.major;
    var result = '';

    if(school) result += school;
    if(major) result += "　" + major;
%>
<div class="span6 row-fluid sl-value">
    <span class="span9 schoolArea"><% print(result); %></span>
    <small class="span3 graduateArea"><% print(formatDate(obj.graduate)); %></small>
</div>
<div class="row-fluid sl-editor">
    <div class="span11">
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-bell"></i></span>
            <input type="text" class="input-small" placeholder="卒業日" name="graduate" value="<%- simpleFormatDate(obj.graduate) %>">
        </div>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-building"></i></span>
            <input type="text" class="input-medium" placeholder="卒業学校" name="school" value="<%- obj.school %>">
        </div>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-pencil"></i></span>
            <input type="text" class="input-medium" placeholder="学部、学科、専攻" name="major" value="<%- obj.major %>">
        </div>
    </div>
    <div class="span1">
        <button class="btn btn-small btn-danger btn-delete"><i class="icon-minus icon-white"></i></button>
    </div>
</div>
