<div class="row-fluid sl-value">
    <div class="span3 dateArea"><%- formatDate(obj.startDate) %>～<%- formatDate(obj.endDate) %></div>
    <div class="span3 companyArea"><%- obj.company %></div>
    <div class="span3 addressArea"><%- obj.address %></div>
    <div class="span3 positionArea"><%- obj.position %></div>
</div>
<div class="row-fluid sl-editor">
    <div class="span11">
        <div class="input-prepend sl-input">
            <span class="add-on">開始日</span>
            <input type="text" class="input-small" name="startDate" value="<%- simpleFormatDate(obj.startDate) %>">
        </div>
        <div class="input-prepend sl-input">
            <span class="add-on">終了日</span>
            <input type="text" class="input-small" name="endDate" value="<%- simpleFormatDate(obj.endDate) %>">
        </div><br>
        <div class="input-prepend sl-input">
            <span class="add-on">会社名</span>
            <input type="text" class="input-medium" name="company" value="<%- obj.company %>">
        </div><br>
        <div class="input-prepend sl-input">
            <span class="add-on">所在地</span>
            <input type="text" class="input-medium" name="address" value="<%- obj.address %>">
        </div><br>
        <div class="input-prepend sl-input">
            <span class="add-on">職　務</span>
            <input type="text" class="input-medium" name="position" value="<%- obj.position %>">
        </div>
    </div>
    <div class="span1">
        <button class="btn btn-mini btn-warning btn-delete"><i class="icon-minus icon-white"></i></button>
    </div>
</div>
