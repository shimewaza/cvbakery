<div class="row-fluid sl-value">
    <div class="span3 dateArea"><%- formatDate(obj.startDate) %>～<%- formatDate(obj.endDate) %></div>
    <div class="span3 companyArea"><%- obj.company %></div>
    <div class="span3 addressArea"><%- obj.address %></div>
    <div class="span3 positionArea"><%- obj.position %></div>
</div>
<div class="row-fluid sl-editor">
    <div class="span11">
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-calendar"></i></span>
            <input type="text" class="input-small" placeholder="開始日" name="startDate" value="<%- simpleFormatDate(obj.startDate) %>">
        </div>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-calendar"></i></span>
            <input type="text" class="input-small" placeholder="終了日" name="endDate" value="<%- simpleFormatDate(obj.endDate) %>">
        </div><br>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-building"></i></span>
            <input type="text" class="input-medium" placeholder="会社名" name="company" value="<%- obj.company %>">
        </div><br>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-map-marker"></i></span>
            <input type="text" class="input-medium" placeholder="所在地" name="address" value="<%- obj.address %>">
        </div><br>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-group"></i></span>
            <input type="text" class="input-medium" placeholder="職務" name="position" value="<%- obj.position %>">
        </div>
    </div>
    <div class="span1">
        <button class="btn btn-small btn-danger btn-delete"><i class="icon-minus icon-white"></i></button>
    </div>
</div>
