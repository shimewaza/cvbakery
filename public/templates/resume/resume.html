<div class="row-fluid">

    <div class="span4">
        <img src="/upload/<%- obj.photo %>" class="img-polaroid sl-photo">
        <span class="btn btn-info fileinput-button" style="margin-left: 23px;">
            <i class="icon-camera icon-white"></i>
            <span>写真を選択</span>
            <input id="fileupload" type="file" name="photo" data-url="/engineer/<%- obj._id %>">
        </span>
        <div class="row-fluid" id="name"></div>
    </div>

    <div class="span8">
        <div class="row-fluid" id="birthDay"></div>
        <div class="row-fluid" id="gender"></div>
        <div class="row-fluid" id="nationality"></div>
        <div class="row-fluid" id="married"></div>
        <div class="row-fluid" id="firstArrive"></div>
        <div class="row-fluid" id="itExperience"></div>
        <div class="row-fluid" id="availableDate"></div>
        <div class="row-fluid" id="address"></div>
        <div class="row-fluid" id="nearestStation"></div>
        <div class="row-fluid" id="telNo"></div>
        <div class="row-fluid" id="email"></div>
        <div class="row-fluid" id="homePage"></div>
    </div>

</div>

<div class="row-fluid" id="selfIntroduction"></div>

<div class="row-fluid" id="education"></div>

<div class="row-fluid" id="career"></div>

<div class="row-fluid" id="language"></div>

<div class="row-fluid" id="qualification"></div>
