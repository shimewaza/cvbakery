<div class="row-fluid sl-value">
    <div class="span2 languageArea"><%- obj.language %></div>
    <div class="span10 backgroundArea"><%- obj.background %></div>
</div>
<div class="row-fluid sl-editor">
    <div class="span11">
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-comments-alt"></i></span>
            <select class="input-small" name="language">
                <option value="">--</option>
                <option value="英語" <% if(obj.language == "英語") print('selected'); %>>英語</option>
                <option value="日本語" <% if(obj.language == "日本語") print('selected'); %>>日本語</option>
                <option value="中国語" <% if(obj.language == "中国語") print('selected'); %>>中国語</option>
            </select>
        </div>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-check"></i></span>
            <select class="input-medium" name="background">
                <option value="">--</option>
            </select>
        </div>
    </div>
    <div class="span1">
        <button class="btn btn-small btn-danger btn-delete"><i class="icon-minus icon-white"></i></button>
    </div>
</div>
