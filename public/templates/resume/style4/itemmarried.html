<div class="span4">
    <i class="icon-heart"></i>　Marriage：
</div>
<div class="span8">
    <div class="sl-value">
        <% 
            if (obj.married)
                print(obj.married);
            else
                print('<i class="sl-placeholder">Click to edit</i>')
        %>
    </div>
    <div class="sl-editor row-fluid">
        <div class="span10" data-toggle="buttons-radio">
            <button class="btn btn-small btn-info btn-value"><i class="icon-heart"></i>　Married</button>
            <button class="btn btn-small btn-info btn-value"><i class="icon-heart-empty"></i>　Single</button>
        </div>
        <div class="span2">
            <button class="btn btn-small btn-warning btn-remove">
                <i class="icon-remove icon-white"></i>
            </button>
        </div>
    </div>
</div>
