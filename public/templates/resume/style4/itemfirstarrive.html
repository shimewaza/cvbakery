<div class="span1 offset1">
    <i class="icon-plane"></i>
</div>
<div class="span10">
    <div class="sl-value">
        <% 
            if (obj.firstArrive)
                print(formatDate(obj.firstArrive));
            else
                print('<i class="sl-placeholder">ここをクリックして初回来日を入力します</i>')
        %>
    </div>
    <div class="sl-editor row-fluid">
        <div class="input-prepend sl-input span10">
            <span class="add-on"><i class="icon-plane"></i></span>
            <input type="text" class="input-small" placeholder="初回来日" name="firstArrive" value="<%- simpleFormatDate(obj.firstArrive) %>">
        </div>
        <div class="span2">
            <button class="btn btn-small btn-warning btn-remove">
                <i class="icon-remove icon-white"></i>
            </button>
        </div>
    </div>
</div>
