<div class="span5">
    <i class="icon-envelope"></i>　E-Mail：
</div>
<div class="span7">
    <div class="sl-value">
        <% 
            if (obj.email)
                print(obj.email);
            else
                print('<i class="sl-placeholder">Click to edit</i>')
        %>
    </div>
    <div class="sl-editor row-fluid">
        <div class="input-prepend sl-input span10">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input type="text" class="input-medium" placeholder="E-mail Address" name="email" value="<%- obj.email %>">
        </div>
        <div class="span2">
            <button class="btn btn-small btn-warning btn-remove">
                <i class="icon-remove icon-white"></i>
            </button>
        </div>
    </div>
</div>
