<div class="span5">
    <i class="icon-globe"></i>　Personal Site：
</div>
<div class="span7">
    <div class="sl-value">
        <% 
            if (obj.homePage)
                print(obj.homePage);
            else
                print('<i class="sl-placeholder">Click to edit</i>')
        %>
    </div>
    <div class="sl-editor row-fluid">
        <div class="input-prepend sl-input span10">
            <span class="add-on"><i class="icon-globe"></i></span>
            <input type="text" class="input-medium" placeholder="URL" name="homePage" value="<%- obj.homePage %>">
        </div>
        <div class="span2">
            <button class="btn btn-small btn-warning btn-remove">
                <i class="icon-remove icon-white"></i>
            </button>
        </div>
    </div>
</div>
