<% var options = ["中国", "日本", "韓国", "インド", "シンガポール", "ベトナム", "アメリカ合衆国", "イギリス", "フランス", "ドイツ", "カナダ", "オーストラリア", "ブラジル"];%>
<div class="span5">
    <i class="icon-flag"></i>　国籍：
</div>
<div class="span7">
    <div class="sl-value">
        <% 
            if (obj.nationality)
                print(obj.nationality);
            else
                print('<i class="sl-placeholder">ここをクリックして国籍を入力します</i>')
        %>
    </div>
    <div class="sl-editor row-fluid">
        <div class="input-prepend span10">
            <span class="add-on"><i class="icon-flag"></i></span>
            <select name="nationality" class="input-medium">
                <option value=""> -- </option>
                <% _.each(options, function(option) {
                    var selected = (option == obj.nationality) ? 'selected' : '';
                    print('<option value="' + option + '" ' + selected + '>' + option + '</option>' );
                }) %>
            </select>
        </div>
        <div class="span2">
            <button class="btn btn-small btn-warning btn-remove"><i class="icon-remove icon-white"></i></button>
        </div>
    </div>
</div>
