<div class="span5">
    <i class="icon-calendar"></i>　Birth Day：
</div>
<div class="span7">
    <div class="sl-value">
        <% 
            if (obj.birthDay)
                print(formatDate(obj.birthDay));
            else
                print('<i class="sl-placeholder">Click to edit</i>')
        %>
    </div>
    <div class="sl-editor row-fluid">
        <div class="input-prepend sl-input span10">
            <span class="add-on"><i class="icon-calendar"></i></span>
            <input type="text" class="input-small" placeholder="Birth Day" name="birthDay" value="<%- simpleFormatDate(obj.birthDay) %>">
        </div>
        <div class="span2">
            <button class="btn btn-small btn-warning btn-remove">
                <i class="icon-remove icon-white"></i>
            </button>
        </div>
    </div>
</div>
