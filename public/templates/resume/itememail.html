<div class="sl-value">
    <%- obj.email %>
</div>
<div class="sl-editor">
    <div class="span11">
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input type="text" class="input-medium" placeholder="メールアドレス" name="email" value="<%- obj.email %>">
        </div>
    </div>
    <div class="span1">
        <button class="btn btn-small btn-danger btn-delete"><i class="icon-minus icon-white"></i></button>
    </div>
</div>
