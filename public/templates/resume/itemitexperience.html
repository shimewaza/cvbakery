<div class="span4">
    <i class="icon-briefcase"></i>　IT経験年数：
</div>
<div class="span8">
    <div class="sl-value">
        <% print(obj.itExperience + "年") %>
    </div>
    <div class="sl-editor row-fluid">
        <div class="input-prepend sl-input span10">
            <span class="add-on"><i class="icon-briefcase"></i></span>
            <input type="text" class="input-mini" placeholder="経験年数" name="itExperience" value="<%- obj.itExperience %>">

        <div class="span2">
            <button class="btn btn-small btn-warning btn-remove"><i class="icon-remove icon-white"></i></button>
        </div>
    </div>
</div>
