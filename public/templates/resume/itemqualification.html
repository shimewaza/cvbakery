<div class="row-fluid sl-value">
    <div class="span3 qualifiedDateArea"><%- formatDate(obj.qualifiedDate) %></div>
    <div class="span4 qualificationNameArea"><%- obj.qualificationName %></div>
    <div class="span5 remarkArea"><%- obj.remark %></div>
</div>
<div class="row-fluid sl-editor">
    <div class="span11">
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-calendar"></i></span>
            <input type="text" class="input-medium" placeholder="取得日" name="qualifiedDate" value="<%- simpleFormatDate(obj.qualifiedDate) %>">
        </div>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-credit-card"></i></span>
            <input type="text" class="input-medium" placeholder="資格名" name="qualificationName" value="<%- obj.qualificationName %>">
        </div>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-tag"></i></span>
            <input type="text" class="input-medium" placeholder="備考" name="remark" value="<%- obj.remark %>">
        </div>
    </div>
    <div class="span1">
        <button class="btn btn-small btn-danger btn-delete"><i class="icon-minus icon-white"></i></button>
    </div>
</div>
