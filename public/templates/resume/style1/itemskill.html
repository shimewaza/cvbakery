<%
    var barStyle = '';
    if (obj.level >= 85)
        barStyle = 'progress-success';
    else if (obj.level >= 55)
        barStyle = 'progress-info';
    else if (obj.level >= 25)
        barStyle = 'progress-warning';
    else
        barStyle = 'progress-danger';
%>

<div class="row-fluid sl-value">
    <div class="progress <%- barStyle %>">
        <div class="bar" style="width: <%- obj.level %>%;">
            <p class="text-left" style="margin-left: 10px;"><i class="icon-gear"></i>&nbsp;&nbsp;<%- obj.name %></p>
        </div>
    </div>
</div>
<div class="row-fluid sl-editor">
    <div class="span11">
        <div class="input-prepend input-append sl-input">
            <span class="add-on"><i class="icon-gear"></i></span>
            <input type="text" class="input-medium" placeholder="スキル" name="skill" value="<%- obj.name %>">
            <span class="add-on">
                <div class="sl-input sl-slider <%- barStyle %>" style="width: 150px;"></div>
            </span>
        </div>
    </div>
    <div class="span1">
        <button class="btn btn-small btn-danger btn-delete"><i class="icon-minus icon-white"></i></button>
    </div>
</div>
