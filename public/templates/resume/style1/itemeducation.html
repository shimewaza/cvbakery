<div class="row-fluid sl-value">
    <div class="span8 schoolArea">
        <%
            if (obj.school)
                print('<h5><i class="icon-book"></i>&nbsp;&nbsp;' + obj.school + '</h5>');
            if (obj.major)
                print('<h6 class="sl-placeholder"><i class="icon-pencil"></i>&nbsp;&nbsp;' + obj.major + '</h6>');
        %>
    </div>
    <div class="span4 graduateArea">
        <%
            if (obj.graduate)
                print('<span class="label label-info pull-right"><i class="icon-bell"></i>&nbsp;&nbsp;&nbsp;&nbsp;' + formatDate(obj.graduate) + '</span>');
        %>
    </div>
    <div class="detailArea">
        <% 
            if (obj.detail)
                print(markdown.toHTML(obj.detail)); 
        %>
    </div>
</div>
<div class="row-fluid sl-editor">
    <div class="span11">
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-bell"></i></span>
            <input type="text" class="input-small" placeholder="Graduate Date" name="graduate" value="<%- simpleFormatDate(obj.graduate) %>">
        </div>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-building"></i></span>
            <input type="text" class="input-medium" placeholder="School" name="school" value="<%- obj.school %>">
        </div>
        <div class="input-prepend sl-input">
            <span class="add-on"><i class="icon-pencil"></i></span>
            <input type="text" class="input-medium" placeholder="Major" name="major" value="<%- obj.major %>">
        </div>
        <div class="sl-input" style="width: 100%">
            <textarea style="width: 95%" rows="10" name="detail"><%- obj.detail %></textarea>
        </div>
    </div>
    <div class="span1">
        <button class="btn btn-small btn-danger btn-delete"><i class="icon-minus icon-white"></i></button>
    </div>
</div>
