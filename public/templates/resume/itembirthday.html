<div class="span4">
    <i class="icon-calendar"></i>　生年月日：
</div>
<div class="span8">
    <div class="sl-value">
        <%- formatDate(obj.birthDay) %>
    </div>
    <div class="sl-editor">
        <div class="sl-input">
            <input type="text" class="input-small" name="birthDay" value="<%- simpleFormatDate(obj.birthDay) %>">
        </div>
        <button class="btn btn-mini btn-danger btn-remove">
            <i class="icon-share-alt icon-white"></i>
        </button>
    </div>
</div>
