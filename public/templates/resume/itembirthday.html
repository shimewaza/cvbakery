<div class="span4">
    <i class="icon-calendar"></i>　生年月日：
</div>
<div class="span8">
    <div class="sl-value">
        <%- formatDate(obj.birthDay) %>
    </div>
    <div class="sl-editor row-fluid">
        <div class="input-prepend sl-input span10">
            <span class="add-on"><i class="icon-calendar"></i></span>
            <input type="text" class="input-small" placeholder="生年月日" name="birthDay" value="<%- simpleFormatDate(obj.birthDay) %>">
        </div>
        <div class="span2">
            <button class="btn btn-small btn-warning btn-remove">
                <i class="icon-remove icon-white"></i>
            </button>
        </div>
    </div>
</div>
