<div class="sl-editor span12">
<div class="sl-icon span3">
    <i class="<%= obj.icon %>"></i>　<%= obj.title %>：
</div>
<div class="sl-value span9">
    <%= obj.value %>
</div>
<div class="sl-input">
    <input type="text" class="input-large" name="<%= obj.name %>" value="<%= obj.value %>">
    <button class="btn btn-mini btn-danger btn-delete"><i class="icon-minus icon-white"></i></button>
</div>
</div>
