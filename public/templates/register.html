<div id="registerPanel" class="well well-small sl-panel"> 
    <form id="form" method="post" action="/account/create">
    	<legend><strong>登録</strong></legend>
    	<p><div class="message"></div><p>
    	<div class="input-prepend">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input type="text" class="sl-text" placeholder="メールアドレス" name="accountId">
        </div>
    	<div class="input-prepend">
            <span class="add-on"><i class="icon-key"></i></span>
            <input type="password" class="sl-text" placeholder="パースワード" name="password">
        </div>
    	<div class="input-prepend">
            <span class="add-on"><i class="icon-key"></i></span>
            <input type="password" class="sl-text" placeholder="パースワード（確認）" name="repeat-password">
        </div>
    	<p>
    		<a id="registerBtn" class="btn btn-success" href="#"><i class="icon-ok icon-white"></i> 登録</a>
    		<a id="cancelBtn" class="btn btn-warning" href="#login"><i class="icon-remove icon-white"></i> 取消</a>
    	</p>
    </form>
</div>
